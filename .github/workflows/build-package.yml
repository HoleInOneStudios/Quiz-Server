name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Create dist/release directory
      run: |
        if (!(Test-Path -Path dist/release)) {
          New-Item -ItemType Directory -Path dist/release
        }

    - name: Build package
      run: npm run build-package

    - name: Copy and modify .env file
      run: |
        Copy-Item -Path .env -Destination dist/.env
        (Get-Content -Path dist/.env | Where-Object { $_ -notmatch '^NODE_ENV=0$' }) | ForEach-Object { $_ -replace '^FILE_PATH=.*$', 'FILE_PATH=''data.xlsx''' } | Set-Content -Path dist/.env

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_KEY }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          New release with version ${{ github.ref_name }}.
        draft: false
        prerelease: false

    - name: Upload release assets (Windows)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_KEY }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/release/quiz-app-win.zip
        asset_name: quiz-app-win.zip
        asset_content_type: application/zip

    - name: Upload release assets (Linux)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_KEY }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/release/quiz-app-linux.zip
        asset_name: quiz-app-linux.zip
        asset_content_type: application/zip

    - name: Upload release assets (macOS)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_KEY }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/release/quiz-app-macos.zip
        asset_name: quiz-app-macos.zip
        asset_content_type: application/zip